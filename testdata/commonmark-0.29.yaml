Name: CommonMark
Tests:
- I: some
  O: thing
Sections:
- Name: Tabs
  Tests:

  - I: "\tfoo\tbaz\t\tbim\n"
    O: "<pre><code>foo\tbaz\t\tbim\n</code></pre>\n"

  - I: "  \tfoo\tbaz\t\tbim\n"
    O: "<pre><code>foo\tbaz\t\tbim\n</code></pre>\n"

  - I: "    a\ta\n    ὐ\ta\n"
    O: "<pre><code>a\ta\nὐ\ta\n</code></pre>\n"

  - I: "  - foo\n\n\tbar\n"
    O: "<ul>\n<li>\n<p>foo</p>\n<p>bar</p>\n</li>\n</ul>\n"

  - I: "- foo\n\n\t\tbar\n"
    O: "<ul>\n<li>\n<p>foo</p>\n<pre><code>  bar\n</code></pre>\n</li>\n</ul>\n"

  - I: ">\t\tfoo\n"
    O: "<blockquote>\n<pre><code>  foo\n</code></pre>\n</blockquote>\n"

  - I: "-\t\tfoo\n"
    O: "<ul>\n<li>\n<pre><code>  foo\n</code></pre>\n</li>\n</ul>\n"

  - I: "    foo\n\tbar\n"
    O: "<pre><code>foo\nbar\n</code></pre>\n"

  - I: " - foo\n   - bar\n\t - baz\n"
    O: "<ul>\n<li>foo\n<ul>\n<li>bar\n<ul>\n<li>baz</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n"

  - I: "#\tFoo\n"
    O: "<h1>Foo</h1>\n"

  - I: "*\t*\t*\t\n"
    O: "<hr />\n"

- Name: Precedence
  Tests:

  - I: "- `one\n- two`\n"
    O: "<ul>\n<li>`one</li>\n<li>two`</li>\n</ul>\n"

- Name: Thematic breaks
  Tests:

  - I: "***\n---\n___\n"
    O: "<hr />\n<hr />\n<hr />\n"

  - I: "+++\n"
    O: "<p>+++</p>\n"

  - I: "===\n"
    O: "<p>===</p>\n"

  - I: "--\n**\n__\n"
    O: "<p>--\n**\n__</p>\n"

  - I: " ***\n  ***\n   ***\n"
    O: "<hr />\n<hr />\n<hr />\n"

  - I: "    ***\n"
    O: "<pre><code>***\n</code></pre>\n"

  - I: "Foo\n    ***\n"
    O: "<p>Foo\n***</p>\n"

  - I: "_____________________________________\n"
    O: "<hr />\n"

  - I: " - - -\n"
    O: "<hr />\n"

  - I: " **  * ** * ** * **\n"
    O: "<hr />\n"

  - I: "-     -      -      -\n"
    O: "<hr />\n"

  - I: "- - - -    \n"
    O: "<hr />\n"

  - I: "_ _ _ _ a\n\na------\n\n---a---\n"
    O: "<p>_ _ _ _ a</p>\n<p>a------</p>\n<p>---a---</p>\n"

  - I: " *-*\n"
    O: "<p><em>-</em></p>\n"

  - I: "- foo\n***\n- bar\n"
    O: "<ul>\n<li>foo</li>\n</ul>\n<hr />\n<ul>\n<li>bar</li>\n</ul>\n"

  - I: "Foo\n***\nbar\n"
    O: "<p>Foo</p>\n<hr />\n<p>bar</p>\n"

  - I: "Foo\n---\nbar\n"
    O: "<h2>Foo</h2>\n<p>bar</p>\n"

  - I: "* Foo\n* * *\n* Bar\n"
    O: "<ul>\n<li>Foo</li>\n</ul>\n<hr />\n<ul>\n<li>Bar</li>\n</ul>\n"

  - I: "- Foo\n- * * *\n"
    O: "<ul>\n<li>Foo</li>\n<li>\n<hr />\n</li>\n</ul>\n"

- Name: ATX headings
  Tests:

  - I: "# foo\n## foo\n### foo\n#### foo\n##### foo\n###### foo\n"
    O: "<h1>foo</h1>\n<h2>foo</h2>\n<h3>foo</h3>\n<h4>foo</h4>\n<h5>foo</h5>\n<h6>foo</h6>\n"

  - I: "####### foo\n"
    O: "<p>####### foo</p>\n"

  - I: "#5 bolt\n\n#hashtag\n"
    O: "<p>#5 bolt</p>\n<p>#hashtag</p>\n"

  - I: "\\## foo\n"
    O: "<p>## foo</p>\n"

  - I: "# foo *bar* \\*baz\\*\n"
    O: "<h1>foo <em>bar</em> *baz*</h1>\n"

  - I: "#                  foo                     \n"
    O: "<h1>foo</h1>\n"

  - I: " ### foo\n  ## foo\n   # foo\n"
    O: "<h3>foo</h3>\n<h2>foo</h2>\n<h1>foo</h1>\n"

  - I: "    # foo\n"
    O: "<pre><code># foo\n</code></pre>\n"

  - I: "foo\n    # bar\n"
    O: "<p>foo\n# bar</p>\n"

  - I: "## foo ##\n  ###   bar    ###\n"
    O: "<h2>foo</h2>\n<h3>bar</h3>\n"

  - I: "# foo ##################################\n##### foo ##\n"
    O: "<h1>foo</h1>\n<h5>foo</h5>\n"

  - I: "### foo ###     \n"
    O: "<h3>foo</h3>\n"

  - I: "### foo ### b\n"
    O: "<h3>foo ### b</h3>\n"

  - I: "# foo#\n"
    O: "<h1>foo#</h1>\n"

  - I: "### foo \\###\n## foo #\\##\n# foo \\#\n"
    O: "<h3>foo ###</h3>\n<h2>foo ###</h2>\n<h1>foo #</h1>\n"

  - I: "****\n## foo\n****\n"
    O: "<hr />\n<h2>foo</h2>\n<hr />\n"

  - I: "Foo bar\n# baz\nBar foo\n"
    O: "<p>Foo bar</p>\n<h1>baz</h1>\n<p>Bar foo</p>\n"

  - I: "## \n#\n### ###\n"
    O: "<h2></h2>\n<h1></h1>\n<h3></h3>\n"

- Name: Setext headings
  Tests:

  - I: "Foo *bar*\n=========\n\nFoo *bar*\n---------\n"
    O: "<h1>Foo <em>bar</em></h1>\n<h2>Foo <em>bar</em></h2>\n"

  - I: "Foo *bar\nbaz*\n====\n"
    O: "<h1>Foo <em>bar\nbaz</em></h1>\n"

  - I: "  Foo *bar\nbaz*\t\n====\n"
    O: "<h1>Foo <em>bar\nbaz</em></h1>\n"

  - I: "Foo\n-------------------------\n\nFoo\n=\n"
    O: "<h2>Foo</h2>\n<h1>Foo</h1>\n"

  - I: "   Foo\n---\n\n  Foo\n-----\n\n  Foo\n  ===\n"
    O: "<h2>Foo</h2>\n<h2>Foo</h2>\n<h1>Foo</h1>\n"

  - I: "    Foo\n    ---\n\n    Foo\n---\n"
    O: "<pre><code>Foo\n---\n\nFoo\n</code></pre>\n<hr />\n"

  - I: "Foo\n   ----      \n"
    O: "<h2>Foo</h2>\n"

  - I: "Foo\n    ---\n"
    O: "<p>Foo\n---</p>\n"

  - I: "Foo\n= =\n\nFoo\n--- -\n"
    O: "<p>Foo\n= =</p>\n<p>Foo</p>\n<hr />\n"

  - I: "Foo  \n-----\n"
    O: "<h2>Foo</h2>\n"

  - I: "Foo\\\n----\n"
    O: "<h2>Foo\\</h2>\n"

  - I: "`Foo\n----\n`\n\n<a title=\"a lot\n---\nof dashes\"/>\n"
    O: "<h2>`Foo</h2>\n<p>`</p>\n<h2>&lt;a title=&quot;a lot</h2>\n<p>of dashes&quot;/&gt;</p>\n"

  - I: "> Foo\n---\n"
    O: "<blockquote>\n<p>Foo</p>\n</blockquote>\n<hr />\n"

  - I: "> foo\nbar\n===\n"
    O: "<blockquote>\n<p>foo\nbar\n===</p>\n</blockquote>\n"

  - I: "- Foo\n---\n"
    O: "<ul>\n<li>Foo</li>\n</ul>\n<hr />\n"

  - I: "Foo\nBar\n---\n"
    O: "<h2>Foo\nBar</h2>\n"

  - I: "---\nFoo\n---\nBar\n---\nBaz\n"
    O: "<hr />\n<h2>Foo</h2>\n<h2>Bar</h2>\n<p>Baz</p>\n"

  - I: "\n====\n"
    O: "<p>====</p>\n"

  - I: "---\n---\n"
    O: "<hr />\n<hr />\n"

  - I: "- foo\n-----\n"
    O: "<ul>\n<li>foo</li>\n</ul>\n<hr />\n"

  - I: "    foo\n---\n"
    O: "<pre><code>foo\n</code></pre>\n<hr />\n"

  - I: "> foo\n-----\n"
    O: "<blockquote>\n<p>foo</p>\n</blockquote>\n<hr />\n"

  - I: "\\> foo\n------\n"
    O: "<h2>&gt; foo</h2>\n"

  - I: "Foo\n\nbar\n---\nbaz\n"
    O: "<p>Foo</p>\n<h2>bar</h2>\n<p>baz</p>\n"

  - I: "Foo\nbar\n\n---\n\nbaz\n"
    O: "<p>Foo\nbar</p>\n<hr />\n<p>baz</p>\n"

  - I: "Foo\nbar\n* * *\nbaz\n"
    O: "<p>Foo\nbar</p>\n<hr />\n<p>baz</p>\n"

  - I: "Foo\nbar\n\\---\nbaz\n"
    O: "<p>Foo\nbar\n---\nbaz</p>\n"

- Name: Indented code blocks
  Tests:

  - I: "    a simple\n      indented code block\n"
    O: "<pre><code>a simple\n  indented code block\n</code></pre>\n"

  - I: "  - foo\n\n    bar\n"
    O: "<ul>\n<li>\n<p>foo</p>\n<p>bar</p>\n</li>\n</ul>\n"

  - I: "1.  foo\n\n    - bar\n"
    O: "<ol>\n<li>\n<p>foo</p>\n<ul>\n<li>bar</li>\n</ul>\n</li>\n</ol>\n"

  - I: "    <a/>\n    *hi*\n\n    - one\n"
    O: "<pre><code>&lt;a/&gt;\n*hi*\n\n- one\n</code></pre>\n"

  - I: "    chunk1\n\n    chunk2\n  \n \n \n    chunk3\n"
    O: "<pre><code>chunk1\n\nchunk2\n\n\n\nchunk3\n</code></pre>\n"

  - I: "    chunk1\n      \n      chunk2\n"
    O: "<pre><code>chunk1\n  \n  chunk2\n</code></pre>\n"

  - I: "Foo\n    bar\n\n"
