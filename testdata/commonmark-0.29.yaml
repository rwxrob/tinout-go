- Name: HTML blocks
  Tests:

  - I: "<table><tr><td>\n<pre>\n**Hello**,\n\n_world_.\n</pre>\n</td></tr></table>\n"
    O: "<table><tr><td>\n<pre>\n**Hello**,\n<p><em>world</em>.\n</pre></p>\n</td></tr></table>\n"

  - I: "<table>\n  <tr>\n    <td>\n           hi\n    </td>\n  </tr>\n</table>\n\nokay.\n"
    O: "<table>\n  <tr>\n    <td>\n           hi\n    </td>\n  </tr>\n</table>\n<p>okay.</p>\n"

  - I: " <div>\n  *hello*\n         <foo><a>\n"
    O: " <div>\n  *hello*\n         <foo><a>\n"

  - I: "</div>\n*foo*\n"
    O: "</div>\n*foo*\n"

  - I: "<DIV CLASS=\"foo\">\n\n*Markdown*\n\n</DIV>\n"
    O: "<DIV CLASS=\"foo\">\n<p><em>Markdown</em></p>\n</DIV>\n"

  - I: "<div id=\"foo\"\n  class=\"bar\">\n</div>\n"
    O: "<div id=\"foo\"\n  class=\"bar\">\n</div>\n"

  - I: "<div id=\"foo\" class=\"bar\n  baz\">\n</div>\n"
    O: "<div id=\"foo\" class=\"bar\n  baz\">\n</div>\n"

  - I: "<div>\n*foo*\n\n*bar*\n"
    O: "<div>\n*foo*\n<p><em>bar</em></p>\n"

  - I: "<div id=\"foo\"\n*hi*\n"
    O: "<div id=\"foo\"\n*hi*\n"

  - I: "<div class\nfoo\n"
    O: "<div class\nfoo\n"

  - I: "<div *???-&&&-<---\n*foo*\n"
    O: "<div *???-&&&-<---\n*foo*\n"

  - I: "<div><a href=\"bar\">*foo*</a></div>\n"
    O: "<div><a href=\"bar\">*foo*</a></div>\n"

  - I: "<table><tr><td>\nfoo\n</td></tr></table>\n"
    O: "<table><tr><td>\nfoo\n</td></tr></table>\n"

  - I: "<div></div>\n``` c\nint x = 33;\n```\n"
    O: "<div></div>\n``` c\nint x = 33;\n```\n"

  - I: "<a href=\"foo\">\n*bar*\n</a>\n"
    O: "<a href=\"foo\">\n*bar*\n</a>\n"

  - I: "<Warning>\n*bar*\n</Warning>\n"
    O: "<Warning>\n*bar*\n</Warning>\n"

  - I: "<i class=\"foo\">\n*bar*\n</i>\n"
    O: "<i class=\"foo\">\n*bar*\n</i>\n"

  - I: "</ins>\n*bar*\n"
    O: "</ins>\n*bar*\n"

  - I: "<del>\n*foo*\n</del>\n"
    O: "<del>\n*foo*\n</del>\n"

  - I: "<del>\n\n*foo*\n\n</del>\n"
    O: "<del>\n<p><em>foo</em></p>\n</del>\n"

  - I: "<del>*foo*</del>\n"
    O: "<p><del><em>foo</em></del></p>\n"

  - I: "<pre language=\"haskell\"><code>\nimport Text.HTML.TagSoup\n\nmain :: IO ()\nmain = print $ parseTags tags\n</code></pre>\nokay\n"
    O: "<pre language=\"haskell\"><code>\nimport Text.HTML.TagSoup\n\nmain :: IO ()\nmain = print $ parseTags tags\n</code></pre>\n<p>okay</p>\n"

  - I: "<script type=\"text/javascript\">\n// JavaScript example\n\ndocument.getElementById(\"demo\").innerHTML = \"Hello JavaScript!\";\n</script>\nokay\n"
    O: "<script type=\"text/javascript\">\n// JavaScript example\n\ndocument.getElementById(\"demo\").innerHTML = \"Hello JavaScript!\";\n</script>\n<p>okay</p>\n"

  - I: "<style\n  type=\"text/css\">\nh1 {color:red;}\n\np {color:blue;}\n</style>\nokay\n"
