  - I: "Foo\n<a href=\"bar\">\nbaz\n"
    O: "<p>Foo\n<a href=\"bar\">\nbaz</p>\n"

  - I: "<div>\n\n*Emphasized* text.\n\n</div>\n"
    O: "<div>\n<p><em>Emphasized</em> text.</p>\n</div>\n"

  - I: "<div>\n*Emphasized* text.\n</div>\n"
    O: "<div>\n*Emphasized* text.\n</div>\n"

  - I: "<table>\n\n<tr>\n\n<td>\nHi\n</td>\n\n</tr>\n\n</table>\n"
    O: "<table>\n<tr>\n<td>\nHi\n</td>\n</tr>\n</table>\n"

