  - I: "    foo\nbar\n"
    O: "<pre><code>foo\n</code></pre>\n<p>bar</p>\n"

  - I: "# Heading\n    foo\nHeading\n------\n    foo\n----\n"
    O: "<h1>Heading</h1>\n<pre><code>foo\n</code></pre>\n<h2>Heading</h2>\n<pre><code>foo\n</code></pre>\n<hr />\n"

  - I: "        foo\n    bar\n"
