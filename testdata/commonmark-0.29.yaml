    O: "<table>\n  <tr>\n<pre><code>&lt;td&gt;\n  Hi\n&lt;/td&gt;\n</code></pre>\n  </tr>\n</table>\n"

- Name: Link reference definitions
  Tests:

  - I: "[foo]: /url \"title\"\n\n[foo]\n"
    O: "<p><a href=\"/url\" title=\"title\">foo</a></p>\n"

  - I: "   [foo]: \n      /url  \n           'the title'  \n\n[foo]\n"
    O: "<p><a href=\"/url\" title=\"the title\">foo</a></p>\n"

  - I: "[Foo*bar\\]]:my_(url) 'title (with parens)'\n\n[Foo*bar\\]]\n"
    O: "<p><a href=\"my_(url)\" title=\"title (with parens)\">Foo*bar]</a></p>\n"

  - I: "[Foo bar]:\n<my url>\n'title'\n\n[Foo bar]\n"
